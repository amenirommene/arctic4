  <ng-container *ngFor="let r of listResidences">
  <div class="card"  *ngIf="r.address.toLowerCase().includes(address.toLowerCase())">
    <img class="card-img-top"  [src]="r.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{r.name}}</h5>
      <p class="card-text" *ngIf="r.status == 'Disponible'"  [style.color]="getColor(r.status)">Disponible âœ…</p>

        <p class="card-text" *ngIf="r.status == 'Vendu' " [style.color]="getColor(r.status)">Vendu âŒ</p>
      <p class="card-text">
        <button class="btn btn-primary" [routerLink]="['/details',r.id]">details</button>
